<div fxLayout="row wrap" style="position: absolute; overflow: scroll; height: 100vh;" fxFlex="100" fxLayoutAlign="center center" [fxShow]="true">
  <div fxLayout="column wrap" fxFlex="75" fxLayoutAlign="start stretch" [fxShow]="true">
    <h2>
      <div style="text-align:center;color:gray">
        All Products
      </div>
    </h2>
    <div fxLayout="column">

      <div fxLayout="row" style="width:25%;" fxLayoutAlign="end">
        <div fxLayout="column" fxFlex="end">
          <mat-form-field fxFlex="100">
            <input matInput (keyup)="onFilter_2($event)" placeholder="Search">
          </mat-form-field>
        </div>
      </div>
      <table mat-table [dataSource]="page?.tableData" class="table-width-fix">
        <tr mat-header-row *matHeaderRowDef="[&apos;e4caa745-c531-2c4d-aee6-be8ca984c3dd&apos;,&apos;name&apos;,&apos;price&apos;,&apos;description&apos;,&apos;2d00ec1a-68af-f1b0-f4dc-74ccad035939&apos;]"></tr>
        <tr mat-row *matRowDef="let row; columns: [&apos;e4caa745-c531-2c4d-aee6-be8ca984c3dd&apos;,&apos;name&apos;,&apos;price&apos;,&apos;description&apos;,&apos;2d00ec1a-68af-f1b0-f4dc-74ccad035939&apos;];"></tr>

        <ng-container matColumnDef="e4caa745-c531-2c4d-aee6-be8ca984c3dd">
          <th mat-header-cell *matHeaderCellDef class="table-header">Image</th>
          <td mat-cell *matCellDef="let table; let i = index;" class="table-column">
            <div>
              <div style="height:100%;width:75%;overflow:hidden;border:2px solid black; border-radius:10px; text-align:center">
                <img src="{{table.image}}" width="100" height="100">
              </div>
            </div>
          </td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef class="table-header">Name</th>
          <td mat-cell *matCellDef="let table; let i = index;" class="table-column">{{table.name}}</td>
        </ng-container>

        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef class="table-header">Price</th>
          <td mat-cell *matCellDef="let table; let i = index;" class="table-column">{{table.price}}</td>
        </ng-container>

        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef class="table-header">Description</th>
          <td mat-cell *matCellDef="let table; let i = index;" class="table-columnDesc">{{table.description}}</td>
        </ng-container>

        <ng-container matColumnDef="2d00ec1a-68af-f1b0-f4dc-74ccad035939">
          <th mat-header-cell *matHeaderCellDef class="table-header">QR Code</th>
          <td mat-cell *matCellDef="let table; let i = index;" class="table-column">
            <div>
              {{table?._id}}
              <qrcode [qrdata]="table?._id" [width]="150" [errorCorrectionLevel]="&apos;M&apos;"></qrcode>
            </div>
          </td>
        </ng-container>
      </table>
      <mat-paginator [length]="[2]" [pageSize]="[2]" [pageSizeOptions]="[2,10]">
      </mat-paginator>

    </div>
  </div>
</div>
