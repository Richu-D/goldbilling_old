<div fxLayout="row wrap" style="height: 100vh;" fxLayoutAlign="start stretch" [fxShow]="true">
  <div fxLayout="column wrap" style="width: 100%; height: 100%; overflow: hidden;" fxLayoutAlign="start stretch" [fxShow]="true">
    <div fxLayout="row wrap" style="width: 100%;" fxLayoutAlign="center stretch" [fxShow]="true">
      <div>
        <h1 class="orders-heading">Orders</h1>
      </div>
    </div>
    <div fxLayout="column wrap" style="width: 100%; height: 700px; overflow: scroll;" fxLayoutAlign="start stretch" [fxShow]="true" *ngFor="let order of page.orders?.result?.orders">
      <div fxLayout="row wrap" style="padding: 20px; border: 1px solid; margin: 10px; border-radius: 10px;" fxLayoutAlign="start stretch" [fxShow]="true" (click)="bill(order?._id)">
        <div style="display: flex; justify-content: space-between; width: 100%;">
          <h1 style="font-size: 16px;">{{order?.user?.name}}</h1>
          <h1 style="font-size: 16px;">{{order?.realtime}}</h1>
        </div>
      </div>
    </div>
  </div>
</div>
